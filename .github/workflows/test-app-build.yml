name: 'publish'
on:
    push:
        branches:
            - release
    workflow_dispatch:
jobs:
    publish-android:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 8
            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: 'zulu'
                  java-version: '17'
            - name: Setup Android SDK
              uses: android-actions/setup-android@v3
            - name: Install NDK
              run: sdkmanager "ndk;27.0.11902837"
            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android
            - name: Install dependencies
              run: pnpm install
            - name: Build app bundle
              run: |

#                > test_tauri_mobile_build@0.1.0 tauri /home/runner/work/test_tauri_mobile_build/test_tauri_mobile_build
#> tauri "android" "build" "-v"
#       Debug [tauri_cli::helpers::app_paths] Found Tauri project inside /home/runner/work/test_tauri_mobile_build/test_tauri_mobile_build/src-tauri on early lookup
#Android Studio project directory /home/runner/work/test_tauri_mobile_build/test_tauri_mobile_build/src-tauri/gen/android doesn't exist. Please run `tauri android init` and try again.
#       Error [tauri_cli_node] Android Studio project directory /home/runner/work/test_tauri_mobile_build/test_tauri_mobile_build/src-tauri/gen/android doesn't exist. Please run `tauri android init` and try again.
# ELIFECYCLE  Command failed with exit code 1.
                # init android
                tauri android init
                pnpm tauri android build -v
              env:
                  NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.11902837
            - name: Extract android signing key from env
              run: |
                  echo "${{ secrets.ANDROID_RELEASE_KEYSTORE }}" > src-tauri/gen/android/release.jks.base64
                  base64 -d src-tauri/gen/android/release.jks.base64 > src-tauri/gen/android/release.decrypted.jks
            - name: Sign APK
              run: |
                  ${{ env.ANDROID_HOME }}/build-tools/34.0.0/apksigner sign --ks src-tauri/gen/android/release.decrypted.jks \
                    --ks-key-alias ${{ secrets.ANDROID_RELEASE_KEY }} \
                    --ks-pass pass:${{ secrets.ANDROID_RELEASE_PASSWORD }} \
                    --key-pass pass:${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }} \
                    --out src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-signed.apk \
                    src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk
            - name: Get Node project version
              id: package-version
              uses: martinbeentjes/npm-get-version-action@v1.3.1
            - name: Rename APK file
              run: |
                  mv ./src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-signed.apk ./src-tauri/gen/android/app/build/outputs/apk/universal/release/myappliation-${{ steps.package-version.outputs.current-version}}.apk
            - name: Publish
              uses: softprops/action-gh-release@v1
              with:
                  draft: true
                  name: App v${{ steps.package-version.outputs.current-version}}
                  tag_name: v${{ steps.package-version.outputs.current-version}}
                  generate_release_notes: true
                  files: |
                      ./src-tauri/gen/android/app/build/outputs/apk/universal/release/myapplication-${{ steps.package-version.outputs.current-version}}.apk
